<head>
  <meta charset="utf-8" />
  <title>Weather</title>
  <link
    href="https://fonts.googleapis.com/css?family=Kavivanar|Syncopate"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="index.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
  <script src="weather.js" defer></script>
</head>

<div id="main">
  <h1>The weather in </h1>
  <div class='region-container'>
    <span id='city' class="wi"></span>, <span id='state' class="wi"></span>
  </div>
  <img id='icon' class='wi'>
  <h4 id='description' class='wi'></h4>
  <div class='sarcasm-container'>
    <h3 id='weather-sarcasm'></h3>
  </div>
    <div class="visual-only" aria-hidden="true">
      <div id="quick-view">
        <div id="weather-icons">
          <span id='temp' class="wi"></span>
          <span id='fc'class="wi">F</span>
          <h5 id='pressure' class='wi'></h5>
          <h5 id='humidity' class='wi'></h5>
        </div>
      </div>
    </div>
    <span>
      <button id='tempBtn'>F / C</button>
      <button id='pressureBtn'>IN / MB</button>
    </span>

</div>
